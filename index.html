<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/791d32d23c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="outer-box-frame">
      <div class="container">
        <h1>
          Latest weather forecast
        </h1>

        <form class="form-inline" id="search-form">
          <input
            type="text"
            class="form-control form-control-lg"
            id="location"
            placeholder="Enter location"
          />
          <button
            class="btn bg-transparent"
            style="margin-left: -42px; z-index: 100;"
          >
            <i class="fas fa-search"></i>
          </button>
        </form>

        <div class="container">
          <a href="#" id="use-current-location">Use current location</a>
          <h2 id="city"></h2>
          <div class="row">
            <div class="col-sm">
              <p>Last updated:</p>
              <p class="date" id="date"></p>

              <span id="current-temperature"></span>
              <button id="c" class="active">°C</button>
              <span id="slash">|</span><button id="f">°F</button>

              <br />

              <i class="fas fa-arrow-up"></i> <span id="max"></span>
              &nbsp;&nbsp;
              <i class="fas fa-arrow-down"></i> <span id="min"></span>
            </div>

            <div class="col-sm">
              <img
                src="https://i.ibb.co/gPdPwPJ/sunny.png"
                alt="today-weather"
                class="today"
                id="icon"
              />

              <p id="weather-description"></p>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row" id="forecast"></div>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/natnaumova/My-app" target="_blank"
        >Open sourse code</a
      >
      by Natalia Naumova
    </small>
    <script src="src/index.js"></script>
  </body>
</html>
